    <header>

        <div class="contenedorPelis">
            <button class="containerPelis" onclick=venomMovie()>
                <img src="./sddefault.jpg" alt="" class="pelisImg">
                <h2>Venom</h2>
                <p>Después de encontrar un cuerpo anfitrión en el periodista de investigación Eddie Brock, el simbionte alienígena debe enfrentarse a un nuevo enemigo, Carnage, el alter ego del asesino en serie Cletus Kasady.</p>

                <p>Es el año 2029. Los mutantes prácticamente han desparecido. Un cansado y abatido Logan vive retirado en la ciudad mexicana de El Paso. Es una sombra de lo que era. Se gana la vida conduciendo limusinas y...</p>
            </button>
            <button class="containerPelis" onclick=spiderMovie()>
                <img src="./spidi.jpg" alt="" class="pelisImg">
                <h2>Araña Homecoming</h2>
                <p>Peter Parker decide pasar unas merecidas vacaciones en Europa junto a MJ, Ned y el resto de sus amigos. Sin embargo, Peter debe volver a ponerse el traje de Spider-Man cuando Nick Fury le encomienda una...</p>
            </button>
        </div>
        <div class="containerIframe">
            <img src="./iconCine_img.png" alt="" class="iconReproductor" id="iconReproductor">
            <iframe src="" frameborder="0" id="iframePage" width="90%" height="720">
            </iframe>
        </div>        
    </main>
